<style>

	#banner {
		position: relative;
		padding:0;
		margin:0;
		width: 100%;
		padding-bottom: <*Replace[#BannerHeight, {Scaled[i_]:>ToString[Floor[100*i]]<>"%", n_Integer:>ToString[n]<>"px", _->"20%"}]*>;
		overflow: hidden;
		text-align: center;
		}

	#banner img {
		position: absolute;
		min-width: 100%;
		min-height: 100%;
		top: -100%;
		bottom: -100%;
		left: -100%;
		right: -100%;
		margin: auto;
	}

	#banner .banner-text {
		position: absolute;
		top: 0;
		margin-top: auto;
		margin-bottom: auto;
		padding-left: 50px;
		padding-right: 50px;
	}

	div.header-wrapper {
		position: relative;
	}
</style>

<div id="banner">
	<wolfram:if test='StringQ@#BannerImage'>
		<img src='<*If[StringStartsQ[#BannerImage, "http"], #BannerImage, URLBuild@{#SiteURL, #BannerImage}]*>'/>
	</wolfram:if>
	<div class="container<wolfram:if test='TrueQ[#ContentFluid]'>-fluid</wolfram:if>">
		<wolfram:if test='StringQ@#BannerSubtitle'>
			<div class="copy banner-text">
			<!-- <h1><*$$templateLib["getSiteName"][#]*></h1> -->
				<p class="intro">`BannerSubtitle`</p>
			</div>
		</wolfram:if>
	</div>
</div>
