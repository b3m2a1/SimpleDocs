<style>
<!-- styles used by the JS -->
.ce-outputCell {background-color: #fff9e3;border-left: 2px solid #ffeb8e;margin-top: -3.6rem;}
.ce-notebook-expression:hover img { filter: invert(0.03); cursor: pointer;}
.ce-notebook-expression { margin-bottom: 3.6rem; padding: 10px; border-radius: 5px; cursor: pointer;}
.ce-notebook-expression:hover { background-color: #f7f7f7;}
/* Tooltip style courtesy of https://tutorialzine.com/2010/07/colortips-jquery-tooltip-plugin */
.ce-colorTipContainer{position:relative; text-decoration:none !important;}
.ce-colorTip {/* This class is assigned to the color tip span by jQuery */display:none; position:absolute; left:50%; top:-30px; padding:6px; width: 100px; background-color:white; font-family:Arial,Helvetica,sans-serif; font-size:11px; font-style:normal; line-height:1; text-decoration:none; text-align:center; text-shadow:0 0 1px white; white-space:nowrap; -moz-border-radius:4px; -webkit-border-radius:4px; border-radius:4px;}
.ce-pointyTip, .ce-pointyTipShadow{ /* Setting a thick transparent border on a 0x0 div to create a triangle */ border:6px solid transparent; bottom:-12px; height:0; left:50%; margin-left:-6px; position:absolute; width:0;}
.ce-pointyTipShadow{ /* The shadow tip is 1px larger, so it acts as a border to the tip */ border-width:7px; bottom:-14px; margin-left:-7px;}
.ce-white .ce-pointyTip{ border-top-color:#f7f7f7;}
.ce-white .ce-pointyTipShadow{ border-top-color:#ddd;}
.ce-white .ce-colorTip { background-color:#f7f7f7; border:1px solid #DDDDDD; color:#555555;}
</style>

<script>
<!-- necessary JS to get the copying working -->
jQuery(document).ready(function() {
	jQuery('.ce-notebook-expression').addClass('ce-white ce-colorTipContainer').append('<span class="ce-colorTip" style="margin-left: -60px;"><span class="ce-content">Copy input</span><span class="ce-pointyTipShadow"></span><span class="ce-pointyTip"></span></span>');

	jQuery('.ce-colorTipContainer').hover(
		function() {
			jQuery(this).find('.ce-colorTip').show();
	},
		function() {
			jQuery(this).find('.ce-colorTip').hide().find('.ce-content').text('Copy input');
	});

	jQuery('.ce-colorTipContainer').click(function() {
		jQuery(this).find('.ce-colorTip .ce-content').text('Copied!');
		jQuery(this).find('textarea').css('display', 'block').select();
		document.execCommand('copy');
		jQuery(this).find('textarea').css('display', 'none');
	});
});
</script>
