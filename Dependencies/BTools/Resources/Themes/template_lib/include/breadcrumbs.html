<wolfram:if test='TrueQ[#UseBreadcrumbs]'>
  <ol class="breadcrumb">
    <li>
        <a href="`SiteURL`" title='<*$$templateLib["getSiteName"][#]*>'>
          <i class="fa fa-home fa-lg"></i>
        </a>
    </li>
  <wolfram:if test='ListQ@#Categories'>
    <li>
        <a href="`SiteURL`" title='`SiteURL`/category/<*#Categories[[1]]*>.html'>
          <i class="fa fa-folder fa-lg"></i>
        </a>
    </li>
  </wolfram:if>
  <wolfram:if test='ListQ@#Tags'>
    <li>
        <a href="`SiteURL`" title='`SiteURL`/tags/<*#Tags[[1]]*>.html'>
          <i class="fa fa-tags fa-lg"></i>
        </a>
    </li>
  </wolfram:if>
  <wolfram:if test='StringQ@#Title'>
    <li class="active"><i class="fa fa-ellipsis-v fa-lg"></i></li>
  </wolfram:if>
  </ol>
</wolfram:if>
