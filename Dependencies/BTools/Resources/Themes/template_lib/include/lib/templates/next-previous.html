<hr>

<ul class="pagination">
  <wolfram:if test="StringQ@#PreviousPageURL">
    <li class="page-item">
      <a
        class="page-link"
        href="<wolfram:slot id='SiteURL'/>/<wolfram:slot id='PreviousPageURL'/>"
        >
        <span aria-hidden="true">
            &laquo; <wolfram:slot id='PreviousPageTitle'/>
          </span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
  </wolfram:if>

  <wolfram:if test="StringQ@#NextPageURL">
  <li class="page-item">
    <a
      class="page-link"
      href="<wolfram:slot id='SiteURL'/>/<wolfram:slot id='NextPageURL'/>"
      >
      <span aria-hidden="true">
        <wolfram:slot id='NextPageTitle'/> &raquo;
      </span>
      <span class="sr-only">Next</span>
    </a>
  </li>
  </wolfram:if>
</ul>
