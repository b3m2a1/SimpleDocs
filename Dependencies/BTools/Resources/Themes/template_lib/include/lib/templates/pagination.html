<wolfram:comment>
  <wolfram:expr>
    WebSiteBuild::nopag="pagination currently unsupported";
    Message[WebSiteBuild::nopag]
  </wolfram:expr>
</wolfram:comment>

<wolfram:if test="#PageNumber>0">

<hr>

<ul class="pagination">
  <wolfram:if test="StringQ@#PreviousPageURL">
    <li class="page-item">
      <a
        class="page-link"
        href="<wolfram:slot id='SiteURL'/>/<wolfram:slot id='PreviousPageURL'/>"
        >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
  </wolfram:if>
  <li class="page-item disabled">
    <span class="page-link">
        <wolfram:slot id="PageNumber"/> of <wolfram:slot id="PageNumberTotal"/> </span>
  </li>
  <wolfram:if test="StringQ@#NextPageURL">
  <li class="page-item">
    <a
      class="page-link"
      href="<wolfram:slot id='SiteURL'/>/<wolfram:slot id='NextPageURL'/>"
      >
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
  </wolfram:if>
</ul>

</wolfram:if>
