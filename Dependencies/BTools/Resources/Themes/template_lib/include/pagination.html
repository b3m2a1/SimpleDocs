
<wolfram:if test="IntegerQ[#PaginationCount]&&#PaginationCount>0">
  <ul class="pagination">
    <wolfram:if test="!MissingQ[#PaginationPreviousURL]">
      <li class="page-item">
        <a class="page-link" href='`SiteURL`/`PaginationPreviousURL`'>
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
    </wolfram:if>

    <li class="page-item disabled">
      <span class="page-link"><*#PaginationCurrent*> of <*#PaginationCount*></span>
    </li>

    <wolfram:if test="!MissingQ[#PaginationNextURL]">
      <li class="page-item">
        <a class="page-link" href='`SiteURL`/`PaginationNextURL`'>
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </wolfram:if>
  </ul>
</wolfram:if>
